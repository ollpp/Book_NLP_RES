    function test(){
        let result = {
          'data' : $('input[name=flexRadioDefault1]:checked', '#myform').val()
        }
        $.ajax({
          type: 'post'
          url:'http://127.0.0.1:5000/question_view'
          data : result
          dataType : json,
          success : function(res) {
            window.location.href = {{'result_view'}}
          },
