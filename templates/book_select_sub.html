<head>

  <!-- Vendor CSS Files -->

<body>
  <main id="main">
    <!-- ======= Features Section ======= 여기있다-->
    <section id="features" class="features">
      <div class="container" data-aos="fade-up">
        <form action ="./book_result_view" , method= "post">
          <div class="tab-content">
            <div class="row gy-4">
              <h3>Q&amp;A 2</h3>
                <p class="fst-italic">
                  읽으셨던 책 중 가장 좋았던 책을 골라주세요.
                </p>
              <div class="col-lg-8 order-2 order-lg-1" style="height: 300px; overflow: auto">
                  {%for i in item%}
                  <li>
                  <label class="control control--radio">{{i[0]}}
                    <input type="radio" name="radio" value={{i[1]}} checked="checked"/>
                    <div class="control__indicator"></div>
                  </label>
                  </li>
                  {%endfor%}
              </div>
            </div>
            <div style="height:30px;"></div>
            <div class="d-flex">
              <button type="submit" name="forwardBtn">찾기</button>
            </div>
          </div>
        </form>
      </div>
    </section><!-- End Features Section -->

  </main><!-- End #main -->

  <!-- Vendor JS Files -->
  <script src="static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/assets/vendor/aos/aos.js"></script>
  <script src="static/assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="static/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="static/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="static/assets/js/main.js"></script>

</body>

</html>
